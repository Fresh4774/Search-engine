<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fresh Search Engine :)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="main">
                <center>
                <div class="searchBx">
                    <input type="text" name="" class="query" value="" placeholder="Search...">
                    <div class="button">
                        <button class="searchBtn">Search Fresh</button>
                    </div>
                </div>
            </center>
            </div>
        </section>
        <script>
            let query = document.querySelector('.query');
            let searchBtn = document.querySelector('.searchBtn');

            searchBtn.onclick = function() {
                let url = 'https://www.google.com/search?q='+query.value;
                window.open(url, '_self');
            }
        </script>
    </body>
</html>
